<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3"/>
      <stop offset="100%" style="stop-color:#d4c4a8"/>
    </linearGradient>
    <linearGradient id="ink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#1a252f"/>
    </linearGradient>
  </defs>

  <!-- Background - parchment/paper -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Subtle paper texture lines -->
  <g stroke="#c9b896" stroke-width="1" opacity="0.3">
    <line x1="60" y1="120" x2="452" y2="120"/>
    <line x1="60" y1="160" x2="452" y2="160"/>
    <line x1="60" y1="200" x2="452" y2="200"/>
    <line x1="60" y1="240" x2="452" y2="240"/>
    <line x1="60" y1="280" x2="452" y2="280"/>
    <line x1="60" y1="320" x2="452" y2="320"/>
    <line x1="60" y1="360" x2="452" y2="360"/>
    <line x1="60" y1="400" x2="452" y2="400"/>
  </g>

  <!-- Stylized "P" for Palimpseste - like calligraphy -->
  <text x="256" y="340"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="300"
        font-weight="normal"
        font-style="italic"
        fill="url(#ink)"
        text-anchor="middle">P</text>

  <!-- Small quill accent -->
  <g transform="translate(340, 100) rotate(45)">
    <ellipse cx="0" cy="0" rx="8" ry="40" fill="#2c3e50"/>
    <path d="M-8,40 Q0,60 8,40" fill="#2c3e50"/>
  </g>
</svg>
